<style>
  body {
    height: 300vh;
    position: relative;
  }
  .line {
    width: 100%;
    height: 2px;
    background-color: blue;
    position: fixed;
    top: 50%;
  }
  .box {
    width: 100px;
    aspect-ratio: 1/1;
    background-color: red;
  }
  .animated {
    background-color: green;
    animation: animate 1s linear;
    animation-fill-mode: forwards;
    animation-timeline: view();
    animation-range: entry 0% cover 50%;
  }
  @keyframes animate {
    from {
      opacity: 0;
      /* background-color: red; */
    }
    to {
      opacity: 100;
      /* background-color: blue; */
    }
  }
</style>
<body>
  <div class="line"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box animated"></div>
</body>
